        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;

            border-radius: 5px;

            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;

            border: none;

    <header>
        <table>

<div class="container">
    <h2>E-Voting Login</h2>
    <form action="#" method="POST">
        <label for="username">Name</label>
        <input type="text" id="username" name="name" required>
 
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        
 
        <center>
            <button type="submit" value="new_vote" name="submit">LOGIN</button>
        </center>
    </form>
</div>
